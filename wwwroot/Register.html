
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body >
    <center>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 alert alert-info">
                    <h3 class="text-center">Register</h3>

                    <form id="register">
                        
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <h3>
                                    NAME:&nbsp;&nbsp;&nbsp;&nbsp;<input class="form-control" type="text" name="username"
                                                                        id="name" placeholder="Name" />
                                </h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h3>
                                    EMAIL:&nbsp;&nbsp;&nbsp;&nbsp;<input class="form-control" type="text" 
                                                                         id="email" placeholder="Email" />
                                </h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h3>
                                    USERNAME:&nbsp;&nbsp;&nbsp;&nbsp;<input class="form-control" type="text" 
                                                                            id="username" placeholder="Username" />
                                </h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h3>
                                    PASSWORD:<input class="form-control" type="password" 
                                                    id="password" placeholder="Password" />
                                </h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h3>
                                    CITY:&nbsp;&nbsp;&nbsp;&nbsp;<input class="form-control" type="text"                                                                         id="city" placeholder="City" />
                                </h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <h3>
                                    PHONE:&nbsp;&nbsp;&nbsp;&nbsp;<input class="form-control" type="text" 
                                                                         id="phone" placeholder="Phone" />
                                </h3>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-info form-control" type="submit" onclick="callFunction()">
                            <i class="glyphicon glyphicon-log-in"> Register </i>
                        </button>
                        </div>
                       
    </center>
           

    <script type="text/javascript">

        function callFunction() {
            var val1 = $('#name').val();
            var val2 = $('#email').val();
            var val3 = $('#username').val();
            var val4 = $('#password').val();
            var val5 = $('#city').val();
            var val6 = $('#phone').val();
            //$.cookie("karthik", $("Login(").val());
            $.ajax({
                type: 'POST',
                url: 'https://localhost:44340/api/register/Register',

                dataType: 'json',
                data: { Name: 'val1', Email: 'val2', username: 'val3', password: 'val4', City: 'val5', Phone: 'val6' },
                
                // data: { locationId: @ViewBag.locId},
                beforeSend: function () {
                    //$(".gifLoader").show();
                   
                },
                success: function (data) {
                   

                    $.each(data, function (index, element) {
                      console.log(element);

                    });
                    if (data.message == "Invalid Details") {
                        $("#register")[0].reset();
                        //$("#msg").show();
                        alert("Invalid Details!!!");
                    }
                    else if (data.message == "Success") {
                        window.location.href = "Login.html";
                        //$("#msg").hide();
                        alert("Registered successfully");
                    }
                    else if (data.message == "User Already exists") {
                        $("#register")[0].reset();
                        //$("#msg").show();
                        alert("User Already exists!!!");
                    }

                   
                },

                error: function (ex) {
                    //alert('Error ' + ex.responseText);

                }
            });


    }
 </script>
</body >
</html >
